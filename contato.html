<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <script src="./assests/js/script_contato.js" defer></script>
</head>
<body>
    <h1>Meu Blog</h1>
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="./index.html">Menu</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="./sobre-nos.html">Sobre mim</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <input type="text" id="pesquisar" placeholder="Pesquisar...">
            </ul>
        </nav>
    </header>
  
    <section id="secao-orcamento">
        <h2>Contato</h2>
        <form action="" id="formulario">
            <div class="campo linha">
                <label for="nome" >Nome</label>
                <input type="text" id="nome">

                <label for="email">E-mail</label>
                <input type="email" id="email">

                <label for="tipo">Motivo</label>
                <select id="tipo">
                <option value="1">Bug ou erro</option>
                <option value="2">Feedback</option>
                </select>

            </div>
            <div class="campo linha">
                <label for="">Explique o que aconteceu</label>
                <textarea>Digite o texto ou o bug/erro </textarea>
            </div>
            <div class="campo linha">
                <label for="imagem">Foto</label>
                <input type="file" id="imagem" >
                
            </div>

            <div class="campo linha">
                <label for="novidades">Deseja receber novidades da pagina no E-mail?</label>    
            </div>

            <div>
                <input type="radio" id="Sim" name="drone" value="Sim" checked />
                <label for="Sim">Sim</label>
            </div>

            <div>
                <input type="radio" id="Não" name="drone" value="Não" />
                <label for="Não">Não</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <nav class="footer_nav">
            <ul>
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
</body>
